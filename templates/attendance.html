<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iRoom Assistant</title>
    <!--

    Template 2108 iRoom Assistant

	http://www.tooplate.com/view/2108-iRoom Assistant

    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/fontawesome.min.css') }}">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/tooplate.css') }}">
</head>

<body class="bg03">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-xl navbar-light bg-light">
                    <a class="navbar-brand" href="{{ url_for('index') }}">
                        <i class="fas fa-3x fa-tachometer-alt tm-site-icon"></i>
                        <h1 class="tm-site-title mb-0">iRoom Assistant</h1>
                    </a>
                    <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('index') }}">首頁
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('management') }}">環境狀態</a>
                            </li>

                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('attendance') }}">出席狀態</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    各部門
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">人事處</a>
                                    <a class="dropdown-item" href="#">資訊處</a>
                                    <a class="dropdown-item" href="#">行銷處</a>
                                    <a class="dropdown-item" href="#">財務處</a>
                                    <a class="dropdown-item" href="#">公關處</a>
                                </div>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link d-flex" href="{{ url_for('login') }}">
                                    <i class="far fa-user mr-2 tm-logout-icon"></i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- 課名教師等資訊 -->
        <br>
        <div class="bg-white tm-block h-50">
            <h4 class=""><b>超級幸福快樂科技股份有限公司 </b></h4>
                <br>
                <p><b>嘉義分公司 經理 黃曉明</b></p>
            <form id="form1" runat="server" style="float: right;">
            <div id = "showbox"></div>
            </form>     
        </div>
        <br>
        <!-- 出席狀況 -->
        <div>
            <p align="center"><button><a href="/action" style="color: teal"> Click Here </a></button></p>
            <h5><p align="center"><a href="{{ url_for('attendance') }}" class="tm-link-black">出缺席</a></p></h5>
            
            <table class=bg-white width="100%" cellpadding=5 border=3 >
                <thead>
                    <tr>
                        
                            <td>員工編號</td>
                            <td>姓名</td>
                            <td>出席狀態</td>
                        
                    </tr>
                </thead>
                    <tbody>
                    {% for i in content %}
                        <tr>
                            {% for j in i %}
                                <td>{{ j }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                    </tbody>
            </table>
              
        </div>
        <footer class="row tm-mt-small">
            <div class="col-12 font-weight-light" >
                
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <!-- https://jquery.com/download/ -->
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <!-- https://getbootstrap.com/ -->
</body>

</html>
